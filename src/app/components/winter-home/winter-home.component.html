    <i nz-icon type="ellipsis" theme="outline"></i>
  </nz-header>


    <nz-layout style="background: #fff">

        <div class="logo">
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
